<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/site/styles.css">
    <script     src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <title>Your Wordle</title>
    <link rel="icon" href="/site/images/logoWhite.png">
</head>
<body>
  <dialog id="load-subwindow" class="load-window">
    <h1 style="text-align:center;">Loading...</h1>
    <p style="text-align:center; visibility:hidden;">If this takes more than a few seconds refresh the page!</p>
  </dialog>
  <dialog id="about-subwindow" class="dialog-window">
    <img onclick="closeAbout()" style="max-height: 5vmin; max-width:5vmin;" src="/site/images/exit.png"></img>
    <div style="display: flex; margin: 0 auto 1em; width: fit-content; height: fit-content;">
      <img src="/site/images/logoWhite.png" style="
        height: 10dvmin;
        margin: 0 0.5em 0 0;"></img>
      <label style="color:White; font-size:1.7em; margin: auto 0.2em;"><b>Your Wordle</b></label>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <label style="font-size: 1.3em;"><b>Created by:</b></label>
      <p style="margin: 0.5em 0 1.3em;">Carter Moore</p>
      <label style="font-size: 1.3em;"><b>Contribution:</b></label>
      <p style="margin: 0.5em 0 1.3em;">WebDevSimplified</p>
      <label style="font-size: 1.3em;"><b>Special Thanks:</b></label>
      <p style="margin: 0.5em 0 1.3em; text-align: center;">Idea - Poppa<br>Testing - Ava, Mom & Dad</p>
      <p style="margin: 0.5em 0 1.3em;">v1.0.3 <button onclick="logoutUser()" style="
        margin: 0 auto;
        border: none;
        color: #818181;
        display: inline;
        font-size: 1em;
        background-color: rgba(0, 0, 0, 0);"><u>Logout</u></button></p>
    </div>
  </dialog>
  <dialog id="stats-subwindow" class="dialog-window">
    <img onclick="closeStats()" style="max-height: 5vmin; max-width:5vmin;" src="/site/images/exit.png"></img>
    <h1 style="color:White; text-align:center;">Your Statistics</h1>
    <label id="games-played" style="display: block; text-align: center; font-size: 1.2em;">Games Played:</label>
    <div id="stat-container" style="height: 35vmin; margin: 5vmin 0px;">
      <div class="stat-space">
        <label>1</label>
        <div>
          <div id="bar1">0</div>
        </div>
      </div>
      <div class="stat-space">
        <label>2</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>3</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>4</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>5</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>6</label>
        <div><div>0</div></div>
      </div>
    </div>
    <button id="share" onclick="copyScore()" style="
      display: block;
      color: white;
      background-color: green;
      border: none;
      width: 60%;
      height: 15vmin;
      border-radius: 7.5vmin;
      font-size: 1.3em;
      margin: 0px auto;
      visibility: hidden;
">Share Score</button>
    <button onclick="openAbout()" style="
      margin: 1.3em auto 0;
      font-size: 1em;
      border: none;
      color: #818181;
      display: block;
      background-color: rgba(0, 0, 0, 0);
      "><u>About</u></button>
  </dialog>
  <!--<div style="position: absolute; z-index: 3; display: none;">
    <div class="submitter" style="
      background-color: white;
      height: 6dvh;
      width: 25dvh;"><b>Have a word in mind? No word has been submitted for the next 3 days!</b></div>
    <div style="transform: translate(-3dvh, -6dvh) rotate(45deg);height: 6dvh;width: 6dvh;background-color: white;"></div>
  </div>-->
  <div class="option-buttons">
    <a href="https://wordle-family.cartermoore4.repl.co/submit" style="display: block;"><img src="/site/images/submit.png"></img></a>
    <img onclick="openStats()" style="cursor: pointer;" src="/site/images/stats.png"></img>
  </div>
  <div class="alert-container" data-alert-container></div>
  <div class="game-header" data-game-header></div>

    <a href="https://google.com">Click Me!</a></button>-->

  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>

    <button data-enter class="key large">Enter</button>

    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>

    <button data-delete class="key large">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
      </svg>
    </button>
  </div>
</body>
