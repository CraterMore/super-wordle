<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/site/styles.css">
    <script     src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://replit.com/public/js/repl-auth-v2.js"></script>
    <title>SuperWordle</title>
    <link rel="icon" href="/site/images/logo.png">
</head>
<body>
  <dialog id="load-subwindow" class="load-window">
    <h1 style="text-align:center;">Loading...</h1>
    <p style="text-align:center; visibility:hidden;">If this takes more than a few seconds refresh the page!</p>
  </dialog>
  <dialog id="stats-subwindow" class="dialog-window">
    <img onclick="closeStats()" style="max-height: 5vmin; max-width:5vmin;" src="/site/images/exit.png"></img>
    <h1 style="color:White; text-align:center;">Your Statistics</h1>
    <div id="stat-container" style="height: 35vmin; margin: 5vmin 0px;">
      <div class="stat-space">
        <label>1</label>
        <div>
          <div id="bar1">0</div>
        </div>
      </div>
      <div class="stat-space">
        <label>2</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>3</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>4</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>5</label>
        <div><div>0</div></div>
      </div>
      <div class="stat-space">
        <label>6</label>
        <div><div>0</div></div>
      </div>
    </div>
    <button onclick="copyScore()" style="
      display: block;
      color: white;
      background-color: green;
      border: none;
      width: 60%;
      height: 15vmin;
      border-radius: 7.5vmin;
      font-size: 1.3em;
      margin: 0px auto;
      visibility: hidden;
">Share Score</button>
  </dialog>
  <div class="option-buttons">
    <a href="https://wordle-family.cartermoore4.repl.co/submit" style="display: block;"><img src="/site/images/submit.png"></img></a>
    <img onclick="openStats()" style="cursor: pointer;" src="/site/images/stats.png"></img>
  </div>
  <div class="alert-container" data-alert-container></div>
  <div class="game-header" data-game-header></div>
  <!--<button class="menu-button">
    <a href="https://google.com">Click Me!</a></button>-->
  <!--<a href="https://wordle-family.cartermoore4.repl.co/submit">submit word</a>-->
  <div data-guess-grid class="guess-grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="space"></div>
    <button data-enter class="key large">Enter</button>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button data-delete class="key large">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
      </svg>
    </button>
  </div>
</body>
  <script src="/site/script.js"> </script>
</html>
