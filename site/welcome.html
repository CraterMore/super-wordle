<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/site/styles.css">
    <script     src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <title>Your Wordle</title>
    <link rel="icon" href="/site/images/logoWhite.png">
</head>
<body>
  <div style="display: flex; margin: 1em auto 0em; width: fit-content; height: fit-content;">
    <img src="/site/images/logoWhite.png" style="
      height: 10dvmin;
      margin: 0 0.5em 0 0;"></img>
    <label style="color:White; font-size:2em; margin: auto 0.2em;"><b>Your Wordle</b></label>
  </div>
  <p style="
    color: white;
    text-align: center;
    font-size: 1.2em;
    margin: 2em 0;
    width: 300px;">
    Your Wordle lets you play the daily Wordle and submit a word of your own for everyone else to play! Share your score, submit a puzzle, play Wordle!
  </p>
  <a href="https://wordle-family.cartermoore4.repl.co/login" style="text-decoration: none">
  <button style="
    display: block;
    color: white;
    background-color: green;
    border: none;
    width: 7em;
    height: 2em;
    border-radius: 7.5vmin;
    font-size: 1.3em;
    margin: 0px auto;
    cursor: pointer;
">Play</button></a>
  <a href="https://wordle-family.cartermoore4.repl.co/demo" style="text-decoration: none">
  <button style="
    white-space: nowrap;
    display: block;
    color: white;
    background-color: rgb(74, 74, 74);
    border: none;
    width: 7em;
    height: 2em;
    border-radius: 7.5vmin;
    font-size: 1.3em;
    margin: 1em auto;
    cursor: pointer;
">Try a Demo</button></a>
  <script
  src="https://replit.com/public/js/replit-badge-v2.js"
  theme="dark"
  position="bottom-right"
></script>
</body>
  <!--<script src="/site/main.js"> </script>-->
</html>
